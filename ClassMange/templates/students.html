{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}学生信息管理系统{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-bordered">
                        <tr>
                            <td>姓名</td>
                            <td>年龄</td>
                            <td>性别</td>
                            <td>年级</td>
                            <td>修改/删除</td>
                        </tr>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.get_sex_display }}</td>
                            <td>{{ student.get_classes_display }}</td>
                            <td><a href="{% url 'edit_stu' student.pk %}">修改</a>
                                <a href="{% url 'stu_del' student.pk %}">删除</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    <a href="{% url 'add_stu' %}" class="pull-right">添加学生</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
